{% extends 'main/base.html' %}

{% load static %}

{% block title %} Download Materials {% endblock %}

{% block content %}

<div class="container py-5">
    <h1 class="mb-4">Download Materials</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Download</th>
                </tr>
            </thead>
            <tbody>
                {% for pdf in pdfs %}
                    <tr>
                        <td>{{ forloop.counter }}</td> <!-- Item number -->
                        <td>
                            <a href="{{ pdf.pdf.url }}" target="_blank" style="text-decoration: none; color: black;">
                                {{ pdf.title }}
                            </a>
                        </td>
                        <td>
                            <a href="{{ pdf.pdf.url }}" class="btn btn-outline-primary" download>
                                Download
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">
                            No download materials available
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock %}
